<!DOCTYPE html>

<html>
  <head>
    <title>Web Component Spike</title>
    <style>
      :root {
        --text-color: rgb(68, 68, 68);
        --font-family: "Helvetica", sans-serif;
      }

      body {
        background-color: rgb(250, 250, 250);
        color: var(--text-color);
        font-family: "Helvetica", sans-serif;
        margin: 0px;
      }

      button {
        background-color: transparent;
        border-style: none;
        color: var(--text-color);
        font-family: var(--font-family);
      }

      body > header {
        background-color: rgb(255, 220, 220);
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      body > section {
        background-color: rgb(220, 255, 220);
      }

      h1 {
        margin: 0px;
      }

      main {
        display: flex;
        flex-direction: row;
        margin-top: 20px;
      }

      main > section {
        border-style: solid;
        border-width: 1px;
        margin-right: 20px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
      }

      main > section:last-child {
        margin-right: 0px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <section><h1>Web Component Spike</h1></section>
      <section>
        <x-menu id="menu"></x-menu>
      </section>
    </header>

    <section>
      <button id="add">Add</button>
    </section>

    <main>
      <section>
        <x-table id="table"></x-table>
      </section>
      <section>
        <x-detail id="detail"></x-detail>
      </section>
      <section>
        <x-form id="form"></x-form>
      </section>
    </main>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
